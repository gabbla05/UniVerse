<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse - Welcome</title>
    <link rel="stylesheet" type="text/css" href="/public/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/public/styles/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="/public/img/logo.png" alt="UniVerse Logo" class="logo-img">
            <span class="logo-text">UniVerse</span>
        </div>
        <div class="nav-buttons">
            <a href="/login" class="btn-text">Log in</a>
            <a href="/register" class="btn-primary">Get Started</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                Discover your <br>
                <span class="highlight">University Universe.</span>
            </h1>
            <p class="hero-desc">
                UniVerse is the ultimate hub for students. Stay updated with the latest campus events, 
                faculty workshops, and student parties. Connect, participate, and never miss out on university life.
            </p>
            <div class="hero-actions">
                <a href="/register" class="btn-large">Join Now</a>
                <a href="/login" class="btn-outline">Sign In</a>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number">10+</span>
                    <span class="stat-label">Universities</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">500+</span>
                    <span class="stat-label">Events</span>
                </div>
            </div>
        </div>

        <div class="hero-image-container">
            <div class="blob"></div>
            <img src="/public/img/login-hero.png" alt="Students celebrating" class="hero-img">
        </div>
    </header>

</body>
</html>
